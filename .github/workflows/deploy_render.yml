name: Deploy BuildQuote to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RENDER_API_KEY: ${{ secrets.rnd_sxdbHas6CFv7cvxyNCnSCVvYtue8 }}
      BACKEND_SERVICE_ID: <srv-d2q5jgn5r7bs73ab09qg>
      FRONTEND_SERVICE_ID: <srv-d2q5n975r7bs73ab4g0g>

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd backend
          npm install
          cd ../frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy backend to Render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-${srv-d2q5jgn5r7bs73ab09qg}"           -H "Authorization: Bearer ${rnd_sxdbHas6CFv7cvxyNCnSCVvYtue8}"           -H "Accept: application/json"

      - name: Deploy frontend to Render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-${srv-d2q5n975r7bs73ab4g0g}"           -H "Authorization: Bearer ${rnd_sxdbHas6CFv7cvxyNCnSCVvYtue8}"           -H "Accept: application/json"