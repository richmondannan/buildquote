name: Deploy BuildQuote to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      BACKEND_SERVICE_ID: <YOUR_BACKEND_SERVICE_ID>
      FRONTEND_SERVICE_ID: <YOUR_FRONTEND_SERVICE_ID>

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd backend
          npm ci
          cd ../frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy backend to Render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-${BACKEND_SERVICE_ID}"           -H "Authorization: Bearer ${RENDER_API_KEY}"           -H "Accept: application/json"

      - name: Deploy frontend to Render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-${FRONTEND_SERVICE_ID}"           -H "Authorization: Bearer ${RENDER_API_KEY}"           -H "Accept: application/json"