version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: buildquote
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/buildquote
      JWT_SECRET: replace_me_with_a_strong_secret
      STRIPE_SECRET: sk_test_replace
      STRIPE_WEBHOOK_SECRET: whsec_replace
    ports:
      - "4000:4000"
    volumes:
      - ./:/app
    command: sh -c "npm run migrate && node src/index.js"
volumes:
  db-data:
